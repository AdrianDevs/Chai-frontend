pre-commit:
  parallel: true
  commands:
    format:
      run: npm run format
    lint:
      # glob: '*.{js,ts,jsx,tsx}' # glob filter for list of files
      run: npm run lint
    types:
      # glob: '*.{js,ts, jsx, tsx}'
      run: npm run typecheck
    gitLeaks:
      run: npm run gitleaks
    # TODO add unit and e2e tests
    # test:
    #   run: npm run test:related {staged_files}
pre-push:
  parallel: true
  commands:
    branchName:
      run: npx validate-branch-name
    # packages-audit:
